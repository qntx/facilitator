# x402 Facilitator Configuration
# https://www.x402.org
#
# Uncomment the chains you want to support. Each chain requires:
#   - rpc_url: JSON-RPC endpoint (public or private)
#   - signer_private_key: hex key for EVM or base58 key for Solana
#     (supports env var references: "$VAR" or "${VAR}")

# Server bind address and port.
# Can also be set via HOST / PORT environment variables.
host = "0.0.0.0"
port = 8080

# EIP-155 (EVM) Chains — Mainnet
#
# x402 supports any EVM chain with EIP-3009 tokens (e.g. native USDC).
# Key format: "eip155:<chain_id>"

# Ethereum Mainnet (chain 1)
[chains."eip155:1"]
rpc_url = "https://ethereum-rpc.publicnode.com"
signer_private_key = "$EVM_SIGNER_PRIVATE_KEY"

# Base (chain 8453)
[chains."eip155:8453"]
